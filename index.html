<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="assets/cartas/red_back.png" type="image/x-icon">
    <title>Blackjack</title>
  </head>
  <body>
    <header class="titulo">
        Blackjack
    </header>
                    <!-- Botones del Juego -->
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>
                    <!-- Jugador y sus cartas -->
    <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/10S.png" alt="150">
            </div>
                    <!-- Computadora -->
    <div class="row container mt-2">
        <div class="col">
            <h1>Computadora 1 - <small>0</small></h1>
            <div id="computadora-cartas">
                <img class="carta" src="assets/cartas/ac.png" alt="150">
            </div>
        </div>
    </div>




    <script src="assets/js/juego.js"></script>
  </body>
</html>
